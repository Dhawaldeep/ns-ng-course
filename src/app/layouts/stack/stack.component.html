<StackLayout>

    <Label class="i2" horizontalAlignment="stretch" text="Label 2"></Label>
    <Label class="i3" horizontalAlignment="right" text="Label 3"></Label>

    <Label verticalAlignment="top" class="i1" text="Label 1"></Label>

</StackLayout>
